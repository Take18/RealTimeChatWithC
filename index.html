<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="utf-8">
	<title>Index</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div id="main_container">
		<h1>リアルタイムチャットシステム</h1>
		<h2>ユーザ登録</h2><a id="user_register_detail">詳細はコチラ</a><br>
		<label>ユーザ名を入力：<input type="text" name="name"></label>
		<a id="name_submit">OK</a><br><br>

		<div id="message_list"></div>
		<input type="hidden" name="last_msg" value="0">

		<label>メッセージを入力：<textarea name="message"></textarea></label>
		<input type="hidden" name="user_id" value="-1">
		<a id="submit">送信</a>
	</div>
	<script src="script.js" type="text/javascript"></script>
</body>
</html>
